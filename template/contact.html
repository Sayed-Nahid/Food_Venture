<!doctype html>

  </head>
  <body>
            <!--navigation start-->
            <div>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                  <a class="navbar-brand" href="">𝐹🍩🍪𝒹 𝒱𝑒𝓃𝓉𝓊𝓇𝑒</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/order">Order</a>
                      </li>
                      <li class="nav-item">

                      </li>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/dev_info">Developer Info</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="">Contact</a>
                    </li>
                      
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
  
  
            </div>
        <!--navigation end-->
    
    
    
    <!--Contact page main content start-->

    <h1 class="text-center mt-5">Contact Us</h1>
    <div class="container">
      <form class="" method='post'>
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input name='name' class="form-control" placeholder="Your Name" aria-label="Your Name">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input name='email' class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea name='comments' class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hello Sayed Nahid!"></textarea>
            <div class="mt-2">
              <input class="btn btn-primary" type="submit" value="Submit">
            </div>
          </div>
        </div>
      </form>
     
      
    </div>


    <!--Contact page main content start-->
    
    


    <!--Footer start-->
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021-2022 Food Venture</p>
      <ul class="list-inline">

        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
    <!--Footer End-->
